<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if(localStorage.getItem("utente") == null) {
            window.location.href = "./index.html";
        }

    </script>
</head>
<body>
    <h1>dashboard</h1>
    <h3>Benvenuto <span id="nome_utente"></span></h3>
    <button onclick="logout_to_index()">Logout</button>

    <script>
               function logout_to_index() {
           localStorage.removeItem("utente");
           window.location.href = "./index.html";
       }
       let utente = JSON.parse(localStorage.getItem("utente"));
       let nome_utente = document.getElementById("nome_utente").innerText = utente.username + " "+ utente.password;
    </script>
</body>
</html>
